<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sky</title>
</head>
<h1>Etch-a-Sky</h1>

<body>
    <div id="mainGame">
        <div id="btnGroup" class="btn-group-vertical btn-group-toggle" class="rounded-pill">
            <button type="button" id="colorBtn" class=" btn btn-outline-primary">Color
                <span>
                    <input type="color" id="colorPicker" value="#2389da" />
                </span>
            </button>
            <button type="button" id="skyBtn" class=" btn btn-outline-primary">Blue Sky</button>
            <button type="button" id="eraserBtn" class="btn btn-outline-primary">Eraser</button>
            <button type="button" id="resetBtn" class="btn btn-outline-primary">Reset</button>
        </div>
        <div id="container"></div>
    </div>
    <script src="mygame.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
